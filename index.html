<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ey Fett!!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #000, #1a1a1a, #000);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            cursor: pointer;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .text-container {
            position: relative;
            transition: transform 0.15s ease-out;
        }
        
        h1 {
            font-size: 15vw;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000,
                0 0 70px #ff0000,
                0 0 80px #ff0000,
                0 0 100px #ff0000,
                0 0 150px #ff0000;
            animation: pulse 2s ease-in-out infinite;
            letter-spacing: 0.1em;
            user-select: none;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000,
                    0 0 40px #ff0000,
                    0 0 70px #ff0000,
                    0 0 80px #ff0000,
                    0 0 100px #ff0000,
                    0 0 150px #ff0000;
            }
            50% {
                transform: scale(1.05);
                text-shadow: 
                    0 0 20px #ff0000,
                    0 0 30px #ff0000,
                    0 0 40px #ff0000,
                    0 0 50px #ff0000,
                    0 0 80px #ff0000,
                    0 0 90px #ff0000,
                    0 0 110px #ff0000,
                    0 0 160px #ff0000;
            }
        }

        @keyframes explode {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.5) rotate(10deg);
                text-shadow: 
                    0 0 30px #ff0000,
                    0 0 60px #ff0000,
                    0 0 90px #ff0000,
                    0 0 120px #ff0000,
                    0 0 150px #ff0000,
                    0 0 180px #ff0000,
                    0 0 210px #ff0000,
                    0 0 300px #ff0000;
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .text-container.exploding h1 {
            animation: explode 0.5s ease-out !important;
        }
    </style>
</head>
<body>
    <div class="text-container" id="container">
        <h1 id="text">Ey Fett!!</h1>
    </div>

    <script>
        const container = document.getElementById('container');
        const body = document.body;

        // Maus-Follow Effekt
        body.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Berechne Distanz vom Zentrum (max 80px Bewegung fÃ¼r bessere Sichtbarkeit)
            const moveX = (mouseX - centerX) / 15;
            const moveY = (mouseY - centerY) / 15;
            
            container.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // Klick-Reaktion
        body.addEventListener('click', () => {
            container.classList.remove('exploding');
            // Kleiner Trick um Animation neu zu starten
            void container.offsetWidth;
            container.classList.add('exploding');
            
            // Entferne Klasse nach Animation
            setTimeout(() => {
                container.classList.remove('exploding');
            }, 500);
        });
    </script>
</body>
</html>
